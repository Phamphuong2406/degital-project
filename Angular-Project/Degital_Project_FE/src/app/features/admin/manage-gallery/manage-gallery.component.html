<form [formGroup]="subjectForm" method="get" class="mb-4" (ngSubmit)="onSubmit()">
  <div class="row g-3 align-items-end">
    <div class="col-md-2">
      <label for="min">Ngày nhỏ nhất:</label>
      <input type="date" formControlName="postingStartDate" class="form-control" />
    </div>
    <div class="col-md-2">
      <label for="max">Ngày lớn nhất:</label>
      <input type="date" formControlName="postingEndDate" class="form-control" />
    </div>
    <div class="col-md-3">
      <label for="searchString">Tìm Kiếm theo địa chỉ:</label>
      <input type="text" formControlName="address" class="form-control" />
    </div>

    <input type="hidden" formControlName="pageNumber" />
    <input type="hidden" formControlName="pageSize" />
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </div>
  </div>
</form>
<a routerLink="add" class="btn btn-success">Thêm mới</a>
<table class="table" id="myTable">
  <thead>
    <tr>
      <th scope="col">galleryId</th>
      <th scope="col">galleryName</th>
      <th scope="col">imageUrl</th>
      <th scope="col">createAt</th>
      <th scope="col">address</th>
      <th scope="col">posterId</th>
      <th scope="col">select</th>
    </tr>
  </thead>
  <tbody>
    <tr class="@rowClass" *ngFor="let i of listGalleryModel">
      <td>{{ i.galleryId }}</td>
      <td>{{ i.galleryName }}</td>
      <td>
        <img src="https://localhost:7132/Uploads/{{i.imageUrl }}" height="100" width="100" />
      </td>
      <td>{{ i.createAt | date : "dd/MM/yyyy" }}</td>
      <td>{{ i.address }}</td>
      <td>{{ i.posterId }}</td>
      <td>
        <a [routerLink]="['edit', i.galleryId]" class="btn btn-primary">Edit</a>

        <a href="javascrip:void(0)" class="btn btn-danger" (click)="onDelete(i.galleryId)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
