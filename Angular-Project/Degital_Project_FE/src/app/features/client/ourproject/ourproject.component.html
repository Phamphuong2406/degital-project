<app-header></app-header>

<div class="title-text">
  <h1>Our <br><b>Project</b></h1>
</div>

<div class="polaroid" *ngFor="let project of projects.slice(0, 3); let i = index">
  <div class="cardimg-top" *ngIf="project" (click)="viewProject(project.projectId)">
    <img [src]="getImageUrl(project.avatarUrl)" [alt]="project.projectName" />
    <div class="info"></div>
  </div>

  <div class="container w3-white">
    <h1>{{ project.projectName || ('Sample Project ' + (i + 1)) }}</h1>
    <p>{{ project.shortDescription || 'Lorem Ipsum is simply dummy text of the printing and typesetting industry.' }}</p>
    <button (click)="viewProject(project.projectId)">View More â†’</button>
  </div>
</div>



<app-footer></app-footer>
